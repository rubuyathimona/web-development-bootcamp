<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      /* background-color: blue; */
    }

    .grid-container {
      height: 748px;
      width: 748px;
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px;
      gap: 9px;
      background-color: black;
    }
    .grid-item {
      background-color: #F0F1EC;
    }
    .red{
      background-color: #E72F24;
    }
    .white1{
      grid-column: span 3;
    }
    .white2 {
      grid-row: span 2;
    }
    .white3 {
      grid-row: span 2;
      grid-area: 2/2/4/4;
    }
    .blue {
      background-color: #004592;
      margin-bottom: 10px;
    }

    .yellow {
      background-color: yellow;
    }
    .black{
      background-color: #232629;
    }
    .white4 {
      grid-row: span 2;
    }
    .yellow {
      background-color: #F9D01E;
    }
 
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="grid-item red"></div>
    <div class="grid-item white1"></div>
    <div class="grid-item white2"></div>
    <div class="grid-item white3"></div>
    <div class="grid-item blue"></div>
    <div class="grid-item white4"></div>
    <div class="grid-item"></div>
    <div class="grid-item yellow"></div>
    <div class="grid-item black"></div>
 
  </div>

  <!-- Write your HTML here -->
</body>

</html>
